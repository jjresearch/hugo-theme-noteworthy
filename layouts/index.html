{{ define "main" }}
<div class = "article-content">
        {{ if isset .Site.Params "description" }}
        <div class="description">
            <p>{{ .Site.Params.Description | markdownify }}</p>
        </div>
        {{ end }}
        {{ if isset .Site.Params "body" }}
        <div class="body">
            <p>{{ .Site.Params.Body | markdownify }}</p>
        </div>
        {{ end }}
</div>
{{ end }}
